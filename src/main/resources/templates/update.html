<script type="text/javascript">

    function uploadFile() {
        var type =$('#type option:checked').val();
        var code = $('#code').val();
        if (code==null||code=='') {
            alert("版本编码不能为空！")
            return;
        }
        if ($("#fileupload")[0].files[0]) {
            var formData = new FormData();
            formData.append("fileupload",$("#fileupload")[0].files[0]);
            formData.append("type",type);
            formData.append("code",code);
            $.ajax({
                url: 'upload/updateFile',
                type: 'POST',
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
                success:function (result) {
                    if (result.code ==0) {
                       alert("文件上传成功!")
                        location.href = "updateFile"
                    } else {

                    }
                }
            });
        } else {
            alert("上传的文件不能为空！")
        }
    }
</script>
